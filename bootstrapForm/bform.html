<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="bform.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Font awsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

    <title>Bootstrap Form</title>
  </head>
  <body>
    <div class="container my-5">
        <div class="row main">
          <div class="col-lg-7 ">
            <div class="row-1 text-dark font-italic h2 my-4 px-4">
              Sign Up
            </div>
            <div class="row-2 line px-4">
              <div class="lineclass"></div>
              <div class="m-0 p-0 h6 signi">Sign Up With</div>
            </div>
            <div class="row-3 d-sm-flex justify-content-center my-3">
             
              <div class="col-sm-5 border text-center rounded-3 my-2">
                <a href="#" class="btn d-flex justify-content-center" role="button" aria-pressed="true"><div><img class="isize" src="./ig.png"/></div>Sign up with Google</a>
              </div>
              <div class="col-sm-5 offset-sm-1 border text-center rounded-3 my-2">
                <a href="#" class="btn d-flex justify-content-center" role="button" aria-pressed="true"><div><img class="isize" src="./ifac.png"/></div>Sign up with Facebook</a>
              </div>
            </div>
            <div class="row-4  d-sm-flex justify-content-center">
              <div class="col-sm-5">
                <label for="basic-url">Name</label>
                  <div class="input-group mb-3">
                
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                  </div>
              </div>
              <div class="col-sm-5 offset-sm-1">
                <label for="basic-url">Email</label>
                  <div class="input-group mb-3">
                
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                  </div>
              </div>
              
            </div>
            <div class="row-5 d-flex justify-content-center my-2">
              <div class="col-lg-11 col-md-11 col-12">
                <label for="basic-url">Password</label>
                <div class="input-group mb-3">
              
                  <input type="password" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
              </div>
            </div>
            <div class="row-6 d-flex justify-content-center my-3">
              <div class="form-check col-11">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  I'have read and agree with Terms of Service and our Privacy Policy
                </label>
              </div>
            </div>
            <div class="row-7">
              <button type="button" class="btn col offset-5 btn-primary">Sign Up</button>
            </div>
            <div class="row-8 my-3 d-flex justify-content-center">
              <div class="col-11">Already have an account? <a href="#"><font color="#e64c53">Sign In</font></a></div>
            </div>
          </div>
          <div class="col-lg-5 side-image"></div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
